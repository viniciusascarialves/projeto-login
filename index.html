<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                
            </div>

            <div id="formulario">
              <h1>Login</h1>
              <p>Seja Bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçõs do seu ambiente</p>
              <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                     <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a class="botao" href="#">Esqueci a Senha <span class="material-icons">mail</span></a>

              </form>
            </div>
        </section>
    </main>
    
</body>
</html>
